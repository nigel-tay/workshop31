<div *ngFor="let item of childInventory" style="display: flex; justify-content: space-around;">
    <div class="name">
        Name: {{item.name}}
    </div>
    <div class="description" style="margin: 0 20px;">
        Description: {{item.description}}
    </div>
    <img [src]="item.image">
    <button (click)="addItem(item)">Add</button>
</div>
